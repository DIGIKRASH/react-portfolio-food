<header class="header">
  <div class="container">
    <div class="header__inner">
      <a href="index.html" class="header__logo">
        <picture>
          <source media="(max-width: 641px)" srcset="./img/logo--mini.png">
          <img src="./img/logo.png" alt="logo">
        </picture>
      </a>

      <div class="header__icons">
        <a href="" class="header__phone">
          <svg width="20" height="20">
            <use xlink:href="./img/icons/icons.svg#phone" />
          </svg>
        </a>
        <a href="cart.html" class="header__cart">
          <svg width="20" height="20">
            <use xlink:href="./img/icons/icons.svg#cart" />
          </svg>
          <span>99</span>
        </a>
      </div>
    </div>
  </div>
</header>
