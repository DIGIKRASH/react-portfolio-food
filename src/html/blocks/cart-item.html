<tr class="cart__item">
  <td class="cart__item-img">
    <img class="shadow" src="./img/item1.png" alt="product" title="" />
  </td>
  <td class="cart__item-name">
    <h5>Ролл с тигровой креветкой и лососем</h5>
  </td>
  <td class="cart__item-counter">
    <button class="cart__counter-btn cart__counter--minus">-</button>
    <input
      type="text"
      class="cart__counter-number"
      value="1"
    />
    <button class="cart__counter-btn cart__counter--plus">+</button>
  </td>
  <td class="cart__item-price">365 ₽</td>
  <td class="cart__item-delete">
    <button>
      <svg width="20" height="20">
        <use xlink:href="./img/icons/icons.svg#close" />
      </svg>
    </button>
  </td>
</tr>
